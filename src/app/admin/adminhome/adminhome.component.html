
<div class="container">
  <h2>Binvenue Admin</h2>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <div class="input-group mb-3">
    <input type="text" class="form-control"  placeholder="Compétences désirées"
           [(ngModel)]="search.skill"
    >
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control"  placeholder="Diplôme souhaité"
           [(ngModel)]="search.completeDegree"
    >
  </div>

  <div class="input-group">
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="doSearch()">Chercher
    </button>
  </div>


  <div class="div" *ngIf="results.length > 0" >
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Email</th>
        <th scope="col">Diplôme</th>
        <th scope="col">Compétences</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of results;" (click)="openPdf(result.id)">
        <th scope="row">{{result.id}}</th>
        <td>{{result.userName}}</td>
        <td>{{result.phoneNumber}}</td>
        <td>{{result.userMail}}</td>
        <td>{{result.completeDegree}}</td>
        <td>{{result.skills |  slice:0:5}}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
