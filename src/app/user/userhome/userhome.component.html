<div class="container">
  <h2>Bienvenu User</h2>
  <form #userForm="ngForm" (ngSubmit)="uploadPdf()">
    <div>
      <label for="exampleFormControlFile1">Télécharger un fichier PDF</label>
      <input style="background-color: whitesmoke;" type="file" class="form-control-file" id="exampleFormControlFile1"
             (change)="fileChangeEvent($event)"
      >
    </div>
    <button [disabled]="!fileToUpload" type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>
